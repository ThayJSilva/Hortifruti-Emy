        <div class="p-30">

                 <input type="date" name="nasc" id="nasc" class="mb-10">
            
                 <label for="assunto">Assunto:</label>
                 <textarea name="assunto" id="assunto"  onkeyup="validaAssunto()" cols="30" rows="10"></textarea>
                 <div class="mb-10 text-red" id="erroAssunto"></div>
                </form>
